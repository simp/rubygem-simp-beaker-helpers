---
HOSTS:
  amzn2:
    roles:
      - default
    platform: el-7-x86_64
    box: gbailey/amzn2
    hypervisor: "<%= ENV.fetch('BEAKER_HYPERVISOR', 'vagrant') %>"

CONFIG:
  log_level: verbose
  synced_folder: disabled
  type: aio
  puppet_collection: "<%= ENV.fetch('BEAKER_PUPPET_COLLECTION', 'openvox8') %>"
