HOSTS:
  server-el7:
    roles:
      - server
      - default
      - master
      - el7
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant

  server-el6:
    roles:
      - el6
    platform:   el-6-x86_64
    box:        centos/6
    hypervisor: vagrant

CONFIG:
  log_level: verbose
  type:      aio
  puppet_collection: puppet5
  vagrant_memsize: 256
